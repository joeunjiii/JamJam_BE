server:
  port: 8082

spring:
  datasource:
    url: "jdbc:mysql://52.79.33.61:3307/jamjam?useSSL=false&serverTimezone=UTC&characterEncoding=utf8"
    username: jamjam
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, email, profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile_nickname, profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}

app:
  jwt:
    secret: ${APP_JWT_SECRET}
    access-ttl-ms: ${APP_JWT_ACCESS_TTL_MS:3600000}
  post-login:
    mobile-deeplink: ${MOBILE_DEEPLINK:JamJam://oauth/success}
  web:
    # 브라우저에서 테스트할 땐 이 값으로 리다이렉트 (EC2에서도 브라우저는 내 PC이므로 localhost 찍어도 됨)
    success-url: ${WEB_SUCCESS_URL:http://localhost:8081/oauth2/success}

logging:
  level:
    org.springframework.security: INFO
